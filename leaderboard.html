<head>
  <title>Leaderboard</title>
  <meta name="viewport"
    content="width=device-width, user-scalable=no">
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600'
    rel='stylesheet'
    type='text/css'>
</head>

<body>
  <div class="outer">
    {{> header }}

    {{> leaderboard players=players selectedName=selectedName pointsToAdd=pointsToAdd}}
  </div>
</body>

<template name="header">
  <header>
    <div class="logo"></div>
    <h1 class="title">Leaderboard</h1>
    <div class="subtitle">Select a scientist to give them points</div>

  </header>
</template>

<template name="leaderboard">
  <label for="split">
      Split by type
      <input type="checkbox"
        name="split"
        class="split"
        >
    </label>
  <ol class="leaderboard">
    {{#each players}}
    {{> player  }}
    {{/each}}
  </ol>

  {{#if selectedPlayer}}
  <div class="details">
    <div class="name">
      <span class="">
      {{selectedPlayer.name}}
      </span>
      <span class="type">
      {{selectedPlayer.type}}
      </span>
      </div>

    <button class="inc">Add {{pointsToAdd}} points</button>
  </div>
  {{else}}
  <div class="message">Click a player to select</div>
  {{/if}}
</template>

<template name="player">
  <li class="player {{selected}}">
    <span class="name">{{name}}</span>
    <span class="type">{{type}}</span>
    <span class="score">{{score}}</span>
  </li>
</template>
